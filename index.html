<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="dashboard">Dashboard</div>
        <div class="links">
          <div class="nav-item home">Home</div>

          <div class="nav-item profile">Profile</div>
          <div class="nav-item message">Messages</div>
          <div class="nav-item history">History</div>
          <div class="nav-item task">Tasks</div>
          <div class="nav-item community">Communitites</div>
          <div class=""></div>
          <div class="nav-item setting">Settings</div>
          <div class="nav-item help">Support</div>
          <div class="nav-item privacy">Privacy</div>
        </div>
      </div>

      <div class="header">
        <div class="section1">

          <div class="search-box">
            <div>
              <img src="assets/svgs/search.svg" alt="" />
            </div>
            <div class="box"></div>
          </div>
          
          <div class="profile-wrapper">
            <div><img src="assets/svgs/noti.svg" alt=""></div>
            <div><img class="profile-photo" src="assets/images/iron_man.jpg" alt=""></div>
            <div id="john-doe">John Doe</div>
          </div>
        </div>
        <div class="section2">

          <div class="profile-photo2-wrapper"><img class="profile-photo2" src="assets/images/iron_man.jpg" alt="">
            <div>

              <div id="hi">Hi there,</div>
              <div id="hi-person">John Doe (@JD)</div>
            </div>
          </div>

          <div class="buttons">
            <button>New</button>
            <button>Share</button>
            <button>Upload</button>
          </div>
        </div>
      </div>


      <div class="main-content"></div>
    </div>
  </body>
  <link rel="stylesheet" href="style.css" />
</html>
